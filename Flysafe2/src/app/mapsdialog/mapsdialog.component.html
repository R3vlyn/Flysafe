<p *ngIf="!locationselected">
    Where does the event occur?
</p>
<button mat-raised-button *ngIf="locationselected" color="primary" (click)="SubmitLocation()">Submit location</button>

<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="MapClicked($event)">>
    <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable">
        <agm-info-window>
            <strong>Your location</strong>
        </agm-info-window>
    </agm-marker>
</agm-map>
